<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/loader.css" />
    <link rel="stylesheet" href="CSS/type-colors.css" />

<body onload="init()">
    <div class="background"></div>
    <div class="loader-container" style="display: none">
        <div class="loader"></div>
        <p>LOADING...</p>
    </div>

    <section id="filter-section" class="disp-flex-col-center z-1 pos-rel">
        <div class="disp-flex-col-center">
            <h2>GENERATIONS:</h2>
            <div class="disp-flex-row-sb gen-filter-btn-layout">
                <button class="btn btn-outline-dark btn-gen">I</button>
                <button class="btn btn-outline-dark btn-gen">II</button>
                <button class="btn btn-outline-dark btn-gen">III</button>
                <button class="btn btn-outline-dark btn-gen">IV</button>
                <button class="btn btn-outline-dark btn-gen">V</button>
                <button class="btn btn-outline-dark btn-gen">VI</button>
                <button class="btn btn-outline-dark btn-gen">VII</button>
                <button class="btn btn-outline-dark btn-gen">VIII</button>
                <button class="btn btn-outline-dark btn-gen">IX</button>
            </div>
        </div>

        <div class="disp-flex-col-center mb-5">
            <h2>TYPES:</h2>
            <div class="type-filter-bg disp-flex-row-sb">
                <button id="normal-btn" class="btn btn-type" onmouseover="setBtnBgColor('normal')" onmouseout="setBtnBgColorToDefault('normal')"><img src="/img/types-img/normal.png" alt="normal type icon"></button>
                <button id="fighting-btn" class="btn btn-type" onmouseover="setBtnBgColor('fighting')" onmouseout="setBtnBgColorToDefault('fighting')"><img src="/img/types-img/fighting.png" alt="fighting type icon"></button>
                <button id="flying-btn" class="btn btn-type" onmouseover="setBtnBgColor('flying')" onmouseout="setBtnBgColorToDefault('flying')"><img src="/img/types-img/flying.png" alt="flying type icon"></button>
                <button id="poison-btn" class="btn btn-type" onmouseover="setBtnBgColor('poison')" onmouseout="setBtnBgColorToDefault('poison')"><img src="/img/types-img/poison.png" alt="poision type icon"></button>
                <button id="ground-btn" class="btn btn-type" onmouseover="setBtnBgColor('ground')" onmouseout="setBtnBgColorToDefault('ground')"><img src="/img/types-img/ground.png" alt="ground type icon"></button>
                <button id="rock-btn" class="btn btn-type" onmouseover="setBtnBgColor('rock')" onmouseout="setBtnBgColorToDefault('rock')"><img src="/img/types-img/rock.png" alt="rock type icon"></button>
                <button id="bug-btn" class="btn btn-type" onmouseover="setBtnBgColor('bug')" onmouseout="setBtnBgColorToDefault('bug')"><img src="/img/types-img/bug.png" alt="rock type icon"></button>
                <button id="ghost-btn" class="btn btn-type" onmouseover="setBtnBgColor('ghost')" onmouseout="setBtnBgColorToDefault('ghost')"><img src="/img/types-img/ghost.png" alt="steel type icon"></button>
                <button id="steel-btn" class="btn btn-type" onmouseover="setBtnBgColor('steel')" onmouseout="setBtnBgColorToDefault('steel')"><img src="/img/types-img/steel.png" alt="steel type icon"></button>
                <button id="fire-btn" class="btn btn-type" onmouseover="setBtnBgColor('fire')" onmouseout="setBtnBgColorToDefault('fire')"><img src="/img/types-img/fire.png" alt="fire type icon"></button>
                <button id="water-btn" class="btn btn-type" onmouseover="setBtnBgColor('water')" onmouseout="setBtnBgColorToDefault('water')"><img src="/img/types-img/water.png" alt="water type icon"></button>
                <button id="grass-btn" class="btn btn-type" onmouseover="setBtnBgColor('grass')" onmouseout="setBtnBgColorToDefault('grass')"><img src="/img/types-img/grass.png" alt="grass type icon"></button>
                <button id="electric-btn" class="btn btn-type" onmouseover="setBtnBgColor('electric')" onmouseout="setBtnBgColorToDefault('electric')"><img src="/img/types-img/electric.png"alt="electric type icon"></button>
                <button id="psycho-btn" class="btn btn-type" onmouseover="setBtnBgColor('psycho')" onmouseout="setBtnBgColorToDefault('psycho')"><img src="/img/types-img/psycho.png" alt="psycho type icon"></button>
                <button id="ice-btn" class="btn btn-type" onmouseover="setBtnBgColor('ice')" onmouseout="setBtnBgColorToDefault('ice')"><img src="/img/types-img/ice.png" alt="ice type icon"></button>
                <button id="dragon-btn" class="btn btn-type" onmouseover="setBtnBgColor('dragon')" onmouseout="setBtnBgColorToDefault('dragon')"><img src="/img/types-img/dragon.png" alt="dragon type icon"></button>
                <button id="dark-btn" class="btn btn-type" onmouseover="setBtnBgColor('dark')" onmouseout="setBtnBgColorToDefault('dark')"><img src="/img/types-img/dark.png" alt="dark type icon"></button>
                <button id="fairy-btn" class="btn btn-type" onmouseover="setBtnBgColor('fairy')" onmouseout="setBtnBgColorToDefault('fairy')"><img src="/img/types-img/fairy.png" alt="fairy type icon"></button>
            </div>
        </div>

    </section>

    <section id="pokemon-list" class="pokemon-list disp-flex-row-center flex-wrap gap-3" >
    </section>
